<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.jpg">
    <title>Brawlhalla Card | CastLua</title>
</head>

<body>
    <div class="container">
        <div class="painel">
            <!-- card1 -->
            <div class="card card1" style="background-image: url('personagem1.png');" id="card1">
                <div class="box" id="box1">
                    <div class="titulo">
                        <h1 class="nome"></h1>
                    </div>
                    <div class="conteudo">
                        <p class="descricao"></p>
                    </div>
                    <div class="poder">
                        <span class="info1"><i class="fa-solid fa-skull"></i></span>
                        <span class="info2"><i class="fa-solid fa-shield-halved"></i></span>
                        <span class="info3"><i class="fa-solid fa-shield-halved"></i></span>
                    </div>
                </div>
            </div>
            <!-- card2 -->
            <div class="card card2" style="background-image: url('mapa1.png');" id="card2">
                <div class="box" id="box2">
                    <div class="titulo">
                        <h1 class="nome"></h1>
                    </div>
                    <div class="conteudo">
                        <p class="descricao"></p>
                    </div>
                    <div class="poder">
                        <span class="info1"><i class="fa-solid fa-map"></i></span>
                        <span class="info2"><i class="fa-solid fa-skull"></i></span>
                        <span class="info3"><i class="fa-solid fa-star"></i></span>
                    </div>
                </div>

            </div>
            <!-- card3 -->
            <div class="card card3" style="background-image: url('mode1.png');" id="card3">
                <div class="box" id="box3">
                    <div class="titulo">
                        <h1 class="nome"></h1>
                    </div>
                    <div class="conteudo">
                        <p class="descricao"></p>
                    </div>
                    <div class="poder">
                        <span class="info1"><i class="fa-solid fa-fire"></i></span>
                        <span class="info2"><i class="fa-solid fa-bomb"></i></span>
                        <span class="info3"><i class="fa-solid fa-bomb"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fontes  -->
        <div class="fonte">
            <i class="fa-solid fa-circle-info"></i>
            <div class="box-fonte">
                <div class="fonte-item">
                    <p>Site oficial do Brawlhalla</p>
                    <a href="https://www.brawlhalla.com/" target="_blank"><i
                            class="fa-solid fa-arrow-up-right-from-square"></i>Brawlhalla Game</a>
                </div>
                <div class="fonte-item">
                    <p>Wikipédia sobre o jogo</p>
                    <a href="https://brawlhalla.fandom.com/wiki/Brawlhalla_Wiki" target="_blank"><i
                            class="fa-solid fa-arrow-up-right-from-square"></i>Brawlhalla Fandom</a>
                </div>
            </div>
        </div>
        <!-- Copyrights -->
        <div class="copyright">
            <i class="fa-solid fa-user"></i>
            <div class="copy-text">
                <p>Todos os Direitos Reservados <span>©</span>2024
                    <a href="https://www.linkedin.com/in/luana-manuelle-2055b72ba/">CastLuana<i
                            class="fa-brands fa-linkedin"></i></a>
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
